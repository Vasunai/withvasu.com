<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vasudev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- LOGO -->
  <div class="logo">V</div>

  <!-- PARTICLES -->
  <canvas id="particles"></canvas>

  <!-- AMBIENT BACKGROUND -->
  <div class="ambient-bg"></div>

  <!-- HERO SECTION -->
  <section class="scene" id="scene">
    <div class="layer back"></div>

    <div class="layer mid">
      <h1>Hi, I'm Vasudev</h1>
      <p>Founder | Editor</p>
    </div>

    <div class="layer front"></div>
  </section>

  <!-- EDITORIAL -->
  <section class="editorial">
    <div class="editorial-content reveal">
      <h2>Cinematic stories<br>crafted with intention.</h2>
      <p>Motion, rhythm, emotion — not templates.</p>
    </div>
  </section>

  <!-- WORK / PORTFOLIO -->
  <section class="works">
    <div class="work-card reveal">
      <div class="work-bg"></div>
      <h3>Brand Film</h3>
      <span>Story · Emotion · Identity</span>
    </div>

    <div class="work-card reveal">
      <div class="work-bg"></div>
      <h3>Reel Edit</h3>
      <span>Rhythm · Impact · Flow</span>
    </div>

    <div class="work-card reveal">
      <div class="work-bg"></div>
      <h3>YouTube Film</h3>
      <span>Narrative · Timing · Depth</span>
    </div>
  </section>

  <!-- EXTRA SCROLL -->
  <div class="scroll-space"></div>

  <script src="script.js"></script>
</body>
</html>
